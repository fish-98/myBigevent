<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
</head>

<body>
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="" />
    </div>
    <!-- 登入模块 -->
    <div class="lognAdds">
        <!-- 图片div -->
        <div class="title-box"></div>

        <!-- 登录页面 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名字"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 提交表单 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="reg-box">

            <!-- 注册页面 -->
            <form class="layui-form" action="" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名字"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 提交表单 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入leyui的js -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery的js -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 引入自己封装地址函数的js -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 引入自己的的js -->
    <script src="assets/js/login.js"></script>
</body>

</html>
